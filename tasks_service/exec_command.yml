---
  - name: Execute exec command
    hosts: all

    vars_prompt:
      - name: command
        prompt: Type command to execute
        private: no 

    tasks:
      - name: Executing the command entered
        cisco.ios.ios_command:
          commands:
            - "{{command}}"
        register: output

      - name: Print output
        debug: var=output.stdout[0]